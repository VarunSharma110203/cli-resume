        }
        
        .terminal::before {

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,

        }
        
        .terminal-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 10px 15px;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }
        
        .terminal-buttons {
            display: flex;
            gap: 8px;
            margin-right: 15px;
        }
        
        .btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
        }
        
        .btn.close { background: #ff5f56; }
        .btn.minimize { background: #ffbd2e; }
        .btn.maximize { background: #27ca3f; }
        
        .terminal-title {
            font-size: 14px;
            font-weight: 500;
            color: #00ff00;
        }
        
        .output {
            margin-bottom: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .prompt {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .prompt-text {
            color: #00ff00;
            margin-right: 10px;
            font-weight: 500;
        }
        
        .input-line {
            display: flex;
            align-items: center;
            position: relative;
        }
        
        #commandInput {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            outline: none;
            flex: 1;
            padding: 5px 0;
        }
        
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: #00ff00;
            animation: blink 1s infinite;
            margin-left: 2px;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .command-history {
            max-height: 70vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #00ff00 #1a1a1a;
        }
        
        .command-history::-webkit-scrollbar {
            width: 8px;
        }
        
        .command-history::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        .command-history::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 4px;
        }
        
        .ascii-art {
            color: #00ff00;
            font-size: 12px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .section-header {
            color: #00ffff;
            font-weight: 700;
            margin-bottom: 10px;
            border-bottom: 2px solid #00ffff;
            padding-bottom: 5px;
        }
        
        .highlight {
            color: #ffff00;
            font-weight: 500;
        }
        
        .error {
            color: #ff6b6b;
        }
        
        .success {
            color: #51cf66;
        }
        
        .info {
            color: #74c0fc;
        }
        
        .glitch {
            animation: glitch 0.3s ease-in-out;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        .typing-effect {
            overflow: hidden;
            animation: typing 2s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @media (max-width: 768px) {
            .terminal {
                padding: 10px;
            }
            
            .ascii-art {
                font-size: 10px;
            }
            
            body {
                font-size: 12px;

        }
    </style>

        // Event listeners
        commandInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const command = this.value;
                processCommand(command);
                this.value = '';
            }
        });

        // Tab completion
        commandInput.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                const currentInput = this.value.toLowerCase();
                const matches = commands.filter(cmd => cmd.startsWith(currentInput));
                
                if (matches.length === 1) {
                    this.value = matches[0];
                } else if (matches.length > 1) {
                    addOutput(`<span class="prompt-text">varun@resume:~$</span> ${currentInput}`, '');
                    addOutput(`<span class="info">Possible completions:</span> ${matches.join(', ')}`, '');
                }
            }
        });

        // Keep focus on input
        document.addEventListener('click', function() {
            commandInput.focus();
        });

        // Initialize
        displayWelcome();
        commandInput.focus();
